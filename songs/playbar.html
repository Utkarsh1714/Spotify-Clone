<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="playbar.css">
</head>
<body>
    <div class="main">
        <div class="content"></div>
        <div class="playbar">
            <div class="songName">
                <img class="song-img" src="" alt="">
                <div class="songinfo">
                    <h3>Satranga</h3>
                    <p>Arijit Singh, Shreyas Puranik</p>
                </div>
            </div>
            <div class="playBtn">
                <div class="playBar-btn">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="bar">
                    <div>0:00</div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div>0:00</div>
                </div>
            </div>
            <div class="additionalBtn">
                <div class="btns">
                    <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-plug"></i>
                <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="volumeBar">
                    <div class="volCircle"></div>
                </div>
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/08a4d760cf.js" crossorigin="anonymous"></script>
</body>
</html>
